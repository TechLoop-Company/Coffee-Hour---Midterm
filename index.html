<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!--Animate Css-->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!--Custom Css-->
    <link rel="stylesheet" href="style.css">
    <title>Coffee Hour</title>
</head>
<body class="">
    <!--Header-->
    <header class="header" id="header">
        <nav class="navigation">
            <div class="nav-center container">
                <a href="#home" class="logo">
                    <h1>COFFEE<span> HOUR</span></h1>
                </a>
                <div class="nav-menu">
                    <div class="nav-top show">
                        <div class="logo">
                            <h1>COFFEE<span> HOUR</span></h1>
                        </div>
                        <div class="close">
                            <i class="fas fa-times"></i>
                        </div>
                    </div>
                    <ul class="nav-list">
                        <li class="nav-item">
                            <a href="#home" class="nav-link scroll-link">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="ProductPage.html" class="nav-link scroll-link">Products</a>
                        </li>
                        <li class="nav-item">
                            <a href="#reservation" class="nav-link scroll-link">Reservation</a>
                        </li>
                        <li class="nav-item">
                            <a href="#locator" class="nav-link scroll-link">Shop Locator</a>
                        </li>
                    </ul>
                </div>
                <div class="nav-icons">
                    <span><i class="fas fa-user"></i></span>
                    <span><i class="fas fa-search"></i></span>
                    <span><i class="fas fa-shopping-basket"></i></span>
                    <span class="admin-link"><a href="admin.html">Admin</a></span>
                </div>
                <div class="hamburger">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
        </nav>
    </header>
    <!--End Header-->

    <!--Main-->
    <main>
        <!--Hero-->
        <section class="hero">
                        <div class="banner">
                            <div class="banner-content">
                                <span>Take a break and taste</span>
                                <h1>We got your flavor</h1>
                                <h3>The flavor that brings life to your body.</h3>
                                <div class="buttons-group">
                                    <button>Order Now</button>
                                </div>
                            </div>
                            <img src="images/banner.png" class="special_01" alt="">
                        </div>
                </section>
     <section class="sort-categories">
         <div class="title-container">
             <div class="section-titles">
                    <span class="dot">
                        <h1 class="primary-title">Featured Products</h1>
                    </span>
             </div>
         </div>

         <div class="product-center container">
             <div class="product">
                 <div class="product-header">
                     <img src="./images/choco2.png" alt="">
                 </div>
                 <div class="product-footer">
                     <h3>Chocolate Oreo Frappe</h3>
                    <div class="rating">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                    </div>
                    <ul>
                        <a href="#">
                            <i class="far fa-star"></i>
                        </a>
                        <a href="#">
                            <i class="far fa-heart"></i>
                        </a>
                    </ul>
                    </div>
                 </div>
             </div>
         </div>
     </section>
    </main>
    <!--End Main-->



    <!--GlideJs-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.4.1/glide.min.js"></script>
    <!--Scripts-->
    <script src="./js/index.js"></script>
    <script src="./js/product.js"></script>
